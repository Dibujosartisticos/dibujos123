        let initialViewportHeight = window.innerHeight;
        let cachedCountry = null; // Cache para el paÃƒÆ'Ã‚Â­s

        // FunciÃƒÆ'Ã‚Â³n optimizada para detectar tipo de dispositivo
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (ua.includes('Android')) return 'Android';
            if (ua.includes('iPhone') || ua.includes('iPad') || ua.includes('iPod')) return 'iPhone';
            return 'Otro';
        }

        // Elementos del DOM
        const emailSelector = document.getElementById('emailSelector');
        const emailInputWrapper = document.getElementById('emailInputWrapper');
        const emailInput = document.getElementById('emailInput');
        const backToSelector = document.getElementById('backToSelector');
        const selectedEmailEl = document.getElementById('selectedEmail');
        const userInitialEl = document.getElementById('userInitial');
        const passwordInput = document.getElementById('passwordInput');
        const body = document.body;
        const container = document.querySelector('.container');

        // Elementos para validaciÃƒÂ³n personalizada
        const emailValidation = document.getElementById('emailValidation');
        const passwordValidation = document.getElementById('passwordValidation');

        // FunciÃƒÂ³n para mostrar mensajes de validaciÃƒÂ³n personalizados
        function showValidationMessage(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        function hideValidationMessage(element) {
            element.classList.remove('show');
        }

        // ValidaciÃƒÂ³n personalizada para email
        function validateEmail(email) {
            if (!email) {
                return 'Introduce una dirección de correo electónico válida';
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return 'Introduce una dirección de correo electrónico válida';
            }
            
            return null;
        }

        // ValidaciÃƒÂ³n personalizada para contraseÃƒÂ±a
        function validatePassword(password) {
            if (!password) {
                return 'Completa este campo';
            }
            
            if (password.length < 5) {
                return 'La contraseña debe tener al menos 5 caracteres';
            }
            
            if (password.length > 32) {
                return 'La contraseña no puede tener más de 32 caracteres';
            }
            
            return null;
        }

        // FunciÃƒÆ'Ã‚Â³n para detectar si el teclado virtual estÃƒÆ'Ã‚Â¡ activo
        function detectKeyboard() {
            const currentHeight = window.innerHeight;
            const heightDifference = initialViewportHeight - currentHeight;
            
            // Si la diferencia de altura es significativa (mÃƒÆ'Ã‚Â¡s de 150px), 
            // probablemente el teclado estÃƒÆ'Ã‚Â¡ activo
            if (heightDifference > 150 && !keyboardActive) {
                keyboardActive = true;
                body.classList.add('keyboard-active');
                container.classList.add('keyboard-active');
            } else if (heightDifference <= 150 && keyboardActive) {
                keyboardActive = false;
                body.classList.remove('keyboard-active');
                container.classList.remove('keyboard-active');
            }
        }

        // Eventos para detectar cambios en el viewport
        window.addEventListener('resize', detectKeyboard);
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                initialViewportHeight = window.innerHeight;
                detectKeyboard();
            }, 500);
        });

        // FunciÃƒÆ'Ã‚Â³n para manejar el focus en inputs
        function handleInputFocus() {
            setTimeout(detectKeyboard, 300);
        }

     <script>
        // Script mejorado para el manejo del teclado virtual
        document.addEventListener('DOMContentLoaded', function() {
            // Detectar si es un dispositivo mÃƒÆ'Ã‚Â³vil
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth <= 768;
            
            if (!isMobile) return; // Solo ejecutar en mÃƒÆ'Ã‚Â³viles
            
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
            const body = document.body;
            const container = document.querySelector('.container');
            
            let keyboardTimeout;
            
            function activateKeyboard() {
                clearTimeout(keyboardTimeout);
                body.classList.add('keyboard-active');
                container.classList.add('keyboard-active');
            }
            
            function deactivateKeyboard() {
                keyboardTimeout = setTimeout(() => {
                    // Verificar si algÃƒÆ'Ã‚Âºn input estÃƒÆ'Ã‚Â¡ activo
                    const activeElement = document.activeElement;
                    const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                    
                    if (!isInputFocused) {
                        body.classList.remove('keyboard-active');
                        container.classList.remove('keyboard-active');
                    }
                }, 300);
            }
            
            inputs.forEach(input => {
                // Eventos para activar
                input.addEventListener('focus', activateKeyboard);
                input.addEventListener('touchstart', activateKeyboard);
                input.addEventListener('click', activateKeyboard);
                
                // Eventos para desactivar
                input.addEventListener('blur', deactivateKeyboard);
            });
            
            // Manejar cambios de orientaciÃƒÆ'Ã‚Â³n
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    const activeElement = document.activeElement;
                    if (activeElement && activeElement.matches('input[type="email"], input[type="password"]')) {
                        activateKeyboard();
                    }
                }, 500);
            });
            
            // Detectar resize del viewport (cuando aparece/desaparece el teclado)
            let initialHeight = window.innerHeight;
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialHeight - currentHeight;
                
                // Si la altura se reduce significativamente, probablemente apareciÃƒÆ'Ã‚Â³ el teclado
                if (heightDifference > 150) {
                    activateKeyboard();
                } else if (heightDifference < 50) {
                    // Si la altura se restaura, probablemente desapareciÃƒÆ'Ã‚Â³ el teclado
                    const activeElement = document.activeElement;
                    if (!activeElement || !activeElement.matches('input[type="email"], input[type="password"]')) {
                        deactivateKeyboard();
                    }
                }
            });
        });
    </script>
