<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="New item by Dibujos Artisticos" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
        
    <title>Fotos - Go&#8203;ogle Fotos </title>
    
    
<style>
  body {
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: #000000;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }
  
  .container {
    text-align: center;
    background: #000000;
    padding: 60px 40px;
    border-radius: 8px;
    max-width: 420px;
    width: 100%;
  }
  
  .google-photos-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    gap: 12px;
  }
  
  .google-photos-icon {
    width: 40px;
    height: 40px;
  }
  
  .google-photos-text {
    font-size: 24px;
    font-weight: 400;
    color: #ffffff;
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  }
  
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333333;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .message {
    font-size: 16px;
    margin-bottom: 8px;
    font-weight: 400;
    color: #ffffff;
  }
  
  .submessage {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
    color: #9aa0a6;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="google-photos-logo">
      <img src="https://ssl.gstatic.com/social/photosui/images/logo/favicon_alldp.ico" alt="Google Fotos" class="google-photos-icon">
      <div class="google-photos-text">Google Fotos</div>
    </div>
    
    <div class="spinner"></div>
    <div class="message">Abriendo Google Fotos...</div>
    <div class="submessage">Activa la sincronizaci칩n</div>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(ua)) {
        return 'android';
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return 'ios';
      } else {
        return 'web';
      }
    }

    function isInstagram() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Instagram/i.test(ua);
    }

    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Twitter|LinkedIn|WhatsApp/i.test(ua);
    }

    function openGooglePhotos() {
      const device = detectDevice();
      const fromInstagram = isInstagram();
      
      if (device === 'android') {
        if (fromInstagram) {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.google.android.apps.photos&launch=true';
        } else {
          window.location.href = "intent://photos.google.com/settings#Intent;scheme=https;package=com.google.android.apps.photos;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.android.apps.photos;end";
        }
      } else if (device === 'ios') {
        window.location.href = "googlephotos://";
        
        setTimeout(() => {
          if (document.visibilityState === 'visible') {
            window.location.href = "https://apps.apple.com/app/google-photos/id962194608";
          }
        }, 1500);
      } else {
        window.location.href = "https://photos.google.com/settings";
      }
    }

    // Activar autom치ticamente al cargar la p치gina
    window.addEventListener('load', function() {
      // Peque침o delay para mostrar la interfaz brevemente
      setTimeout(() => {
        openGooglePhotos();
      }, 1500);
    });
  </script>
</body>
</html>
